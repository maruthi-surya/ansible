- name: user exist or not
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id roboshop111
    register: user_output
    ignore_errors: true

  - name: print output
    ansible.builtin.debug:
     msg: "{{ user_output }}"

  - name: create user
    ansible.builtin.command: useradd roboshop111
    register: user_created
    when: user_output .rc != 0


  - name: print created user
    ansible.builtin.debug:
     msg: "user created successfully"
    when: user_created.rc == 0
         